<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TestYourVibes.com</title>
  <meta name="description" content="A playful VIBE screening portal for measuring Vibrations, Intimacy, Bureaucracy, and Entropy.">
</head>
<body>
  <header class="hero">
    <h1>Test Your VIBEs</h1>
    <p>Because your gut feeling deserves a number.</p>
  </header>

  <main class="panel">
    <section>
      <h2>Instant VIBE Scan</h2>
      <p>Answer four microscopically scientific prompts and receive your VIBE profile.</p>
    </section>

    <form id="vibe-form" class="vibe-form">
      <label>
        Ambient resonance (0-10)
        <input type="number" name="v" min="0" max="10" value="6" required>
      </label>
      <label>
        Social warmth (0-10)
        <input type="number" name="i" min="0" max="10" value="7" required>
      </label>
      <label>
        Administrative friction (0-10)
        <input type="number" name="b" min="0" max="10" value="3" required>
      </label>
      <label>
        Chaotic drift (0-10)
        <input type="number" name="e" min="0" max="10" value="5" required>
      </label>
      <button type="submit">Calculate My VIBE</button>
    </form>

    <section id="result" class="result" aria-live="polite">
      <h3>Your score</h3>
      <p>Awaiting calibration...</p>
    </section>

    <p class="details-link">
      Method details: <a href="./methodology.html">How this "works"</a>
    </p>
  </main>

  <footer>
    <p>Cross-check with peer-reviewed evidence at <a href="https://arxivz.org">arxivz.org</a>.</p>
  </footer>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --line: #273042;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #1f2937, var(--bg) 52%);
      color: var(--ink);
      line-height: 1.45;
    }
    .hero, .panel, footer {
      width: min(760px, 92vw);
      margin: 0 auto;
    }
    .hero {
      padding: 30px 0 16px;
      text-align: center;
    }
    .hero h1 {
      margin: 0 0 6px;
      font-size: 2.1rem;
      letter-spacing: 0.02em;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
    }
    .panel {
      background: color-mix(in srgb, var(--panel) 92%, #000 8%);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 18px;
      display: grid;
      gap: 14px;
    }
    .vibe-form {
      display: grid;
      gap: 10px;
    }
    .vibe-form label {
      display: grid;
      gap: 4px;
      font-weight: 600;
      font-size: 0.92rem;
    }
    input, button {
      border-radius: 6px;
      border: 1px solid var(--line);
      padding: 10px;
      font: inherit;
      color: inherit;
      background: #0b1220;
    }
    button {
      cursor: pointer;
      background: linear-gradient(180deg, #0ea5e9, #0284c7);
      border-color: #0ea5e9;
      font-weight: 700;
    }
    .result {
      border-top: 1px dashed var(--line);
      padding-top: 10px;
    }
    h2, h3 {
      margin: 0 0 6px;
    }
    p {
      margin: 0;
    }
    .details-link a,
    footer a {
      color: var(--accent);
    }
    footer {
      color: var(--muted);
      font-size: 0.92rem;
      padding: 14px 0 24px;
      text-align: center;
    }
  </style>
  <script>
    const form = document.getElementById("vibe-form");
    const result = document.getElementById("result").querySelector("p");

    function normalize(value) {
      return Number.isFinite(value) ? Math.max(0, Math.min(10, value)) : 0;
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const data = new FormData(form);
      const v = normalize(Number(data.get("v")));
      const i = normalize(Number(data.get("i")));
      const b = normalize(Number(data.get("b")));
      const e = normalize(Number(data.get("e")));

      // Satirical composite score that penalizes bureaucracy and entropy.
      const score = ((v + i + (10 - b) + (10 - e)) / 40).toFixed(2);
      result.textContent = `VIBE score: ${score} (scientifically theatrical)`;

      // Canonical log line for lightweight debugging during content QA.
      console.info("[vibes][testyourvibes] score", { v, i, b, e, score });
    });

    console.info("[vibes][testyourvibes] index rendered");
  </script>
</body>
</html>
